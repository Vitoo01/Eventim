<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva de Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tabs">
    <button onclick="showEvent('formatura')">Formatura</button>
    <button onclick="showEvent('festa-julina')">Festa Julina</button>
    <button onclick="showEvent('aniversario')">Aniversário</button>
  </div>

  <div id="formatura" class="tab-content">
    <h2>Formatura</h2>
    <div id="countdown-formatura"></div>
  </div>
  <div id="festa-julina" class="tab-content">
    <h2>Festa Julina</h2>
    <div id="countdown-festa-julina"></div>
  </div>
  <div id="aniversario" class="tab-content">
    <h2>Aniversário</h2>
    <div id="countdown-aniversario"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
